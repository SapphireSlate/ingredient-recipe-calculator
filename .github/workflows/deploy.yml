name: Deploy Multiple Versions

on:
  push:
    branches:
      - gh-pages-typescript
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout TypeScript Version
        uses: actions/checkout@v3
        with:
          path: typescript-version

      - name: Checkout Stable Version
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: stable-version

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install dependencies
        working-directory: typescript-version
        run: npm ci

      - name: Build TypeScript Version
        working-directory: typescript-version
        run: npm run build

      - name: Prepare deployment
        run: |
          mkdir -p dist
          cp -r stable-version/* dist/stable/
          cp -r typescript-version/build/* dist/typescript/
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Ingredient Recipe Calculator - Version Select</title>
              <style>
                body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
                .container { max-width: 600px; margin: 50px auto; text-align: center; }
                .button { display: inline-block; padding: 10px 20px; margin: 10px; text-decoration: none; 
                         color: white; background: #0366d6; border-radius: 5px; }
              </style>
            </head>
            <body>
              <div class="container">
                <h1>Ingredient Recipe Calculator</h1>
                <p>Please select a version:</p>
                <a href="stable/" class="button">Stable Version</a>
                <a href="typescript/" class="button">TypeScript Version</a>
              </div>
            </body>
          </html>' > dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 